<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40" *ngIf="dish">
    <div fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{ dish.name | uppercase }}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
        <mat-card-content>
          <p>{{ dish.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button (click)="goBack()">BACK</button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail', next]">
            <span class="fa fa-chevron-right fa-lg"></span>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h1>Comments</h1>
    <mat-list *ngFor="let comment of dish.comments">
      <mat-list-item>{{ comment.comment }}</mat-list-item>
      <mat-list-item>{{ comment.rating }} Stars</mat-list-item>
      <mat-list-item>-- {{ comment.author }}</mat-list-item>
      <mat-list-item>{{ comment.date | date }}</mat-list-item>
      <br />
    </mat-list>
  </div>

  <form
    novalidate
    [formGroup]="feedbackForm"
    #fform="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <p>
      <mat-form-field class="half-width">
        <input
          matInput
          formControlName="firstname"
          placeholder="First Name"
          type="text"
          required
        />
        <mat-error *ngIf="formErrors.firstname">{{
          formErrors.firstname
        }}</mat-error>
      </mat-form-field>
      <mat-form-field class="half-width">
        <input
          matInput
          formControlName="lastname"
          placeholder="Last Name"
          type="text"
          required
        />
        <mat-error *ngIf="formErrors.lastname">{{
          formErrors.lastname
        }}</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="half-width">
        <input
          matInput
          formControlName="telnum"
          placeholder="Tel. Number"
          type="tel"
          pattern="[0-9]*"
          required
        />
        <mat-error *ngIf="formErrors.telnum">{{ formErrors.telnum }}</mat-error>
      </mat-form-field>
      <mat-form-field class="half-width">
        <input
          matInput
          formControlName="email"
          placeholder="Email"
          type="email"
          email
          required
        />
        <mat-error *ngIf="formErrors.email">{{ formErrors.email }}</mat-error>
      </mat-form-field>
    </p>
    <button
      type="submit"
      mat-button
      class="background-primary text-floral-white"
      [disabled]="feedbackForm.invalid"
    >
      Submit
    </button>
  </form>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
</div>
